<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test</title>
		<style>
			#q-box1 {
			    width: 100px;
			    height: 100px;
			    background: #ccc;
			    border: 1px solid #000;
	  		}
	  </style>
	</head>
	<body>
		<div class="container">
			<h1>Test</h1>
			
			<span id="q-drag-drop1">toggle the div</span>
			<div id="q-box1">Testando!!!!</div>

		</div>
		<!-- JS -->
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<script>
			$("#q-drag-drop1").click(function() {
				$("#q-box1").toggle( "bounce", {direction: "up"}, 1500);
			});
		</script>
	</body>
</html>
